{% extends "base/base.html" %}

{% block start %}

<div class="modal-content">
    <button class="btn-close btn-close-absolute btn-close-lg btn-close-rotate" type="button" data-bs-dismiss="modal" aria-label="Close">     </button>
    <div class="modal-body p-5">
      <ul class="nav list-inline" role="tablist">
        <li class="list-inline-item"><a class="nav-link nav-link-lg" data-bs-toggle="tab" href="{% url 'login'%}" role="tab" id="loginModalLinkLogin" aria-controls="loginModalTabLogin" aria-selected="false">Login</a></li>
        <li class="list-inline-item"><a class="nav-link nav-link-lg active" data-bs-toggle="tab" href="#loginModalTabRegister" role="tab" id="loginModalLinkRegister" aria-controls="loginModalTabRegister" aria-selected="true">Register</a></li>
      </ul>
      <hr class="mb-3">
      <div class="tab-content">
        <div class="tab-pane fade px-3" id="loginModalTabLogin" role="tabpanel" aria-labelledby="loginModalLinkLogin">
          <hr class="my-3 hr-text letter-spacing-2" data-content="OR">
        </div>
        <div class="tab-pane fade px-3 active show" id="loginModalTabRegister" role="tabpanel" aria-labelledby="loginModalLinkRegister">
          <p class="text-muted text-sm">The bedding was hardly able to cover it and seemed ready to slide off any moment. His many legs, pit.                                            </p>
          <form action="" method="POST">
            {% csrf_token %}
            {% include "base/alert.html" %}

            <div class="mb-3">
              <label class="form-label"  for="registerName">First Name</label>
              <input class="form-control"required name="first_name" id="registerName" type="text">
            </div>
            <div class="mb-3">
              <label class="form-label"  for="registerName">Last Name</label>
              <input class="form-control"required name="last_name" id="registerName" type="text">
            </div>
            <div class="mb-3">
              <label class="form-label" for="registerEmail">Email</label>
              <input class="form-control" required name="email" id="registerEmail" type="text">
            </div>
            <div class="mb-3">
              <label class="form-label" for="registerPassword">Password</label>
              <input class="form-control" required name="password" id="registerPassword" type="password">
            </div>
            <div class="d-grid mb-3 text-center">
              <button class="btn btn-outline-dark" name="submit" type="submit"><i class="far fa-user me-2"></i>Register</button>
            </div>
          </form>
          <hr class="my-3 hr-text letter-spacing-2" data-content="OR CONNECT WITH">
          <div class="text-center">
            <button class="btn btn btn-outline-primary letter-spacing-0" data-bs-toggle="tooltip" title="" data-bs-original-title="Connect with Facebook"><i class="fa-fw fa-facebook-f fab"></i><span class="sr-only">Connect with Facebook</span></button>
            <button class="btn btn btn-outline-muted letter-spacing-0" data-bs-toggle="tooltip" title="" data-bs-original-title="Connect with Google"><i class="fa-fw fa-google fab"></i><span class="sr-only">Connect with Google                                      </span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
